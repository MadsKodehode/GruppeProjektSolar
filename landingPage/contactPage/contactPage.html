<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="contactStyles.css" />
    <script src="../mobile.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="header-wrap">
          <h1 class="logo-txt"><a href="../index.html">Solar</a></h1>
          <div class="mobile-menu" onclick="changeFunction()">
            <div class="menu-bar1"></div>
            <div class="menu-bar2"></div>
            <div class="menu-bar3"></div>

            <div id="nav-wrap">
              <ul class="nav-menu">
                <li><a href="../aboutPage/aboutPage.html">About</a></li>
                <li><a href="../contactPage/contactPage.html">Contact</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="main-wrap">
        <div class="mobile-text"><h1>Contact Us</h1></div>
        <div class="content">
          <form action="../contactPage/methodsubmitPage/messageResponse.html">
            <fieldset>
              <label for="first-name">First Name</label>
              <br /><input type="text" required />
              <br />
              <label for="last-name">Last Name</label>
              <br /><input type="text" required />
              <br />
              <label for="message">Your Message</label>
              <br /><textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
              ></textarea>
            </fieldset>
            <div class="send">
              <div class="astronaut-icon">
                <img src="../../icons/Astronaut.svg" id="astronaut" />
              </div>
              <div class="send-content">
                <h1>Contact Us</h1>
                <input type="submit" value="Send Message" id="send-btn" />
              </div>
            </div>
            <div class="send-mobile">
              <img src="../../icons/Astronaut.svg" id="astronaut" />
              <input type="submit" value="Send Message" id="send-btn-mobile" />
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-wrap">
        <div class="footer-info">
          <a href="https://discord.gg/SMKJwwUX"
            ><img id="discord" src="../../icons/Discord.svg"
          /></a>
          <h2>Discord</h2>
          <h4>Add us</h4>
          <p>Rasmus#9209</p>
          <p>MadsKodehode#3455</p>
        </div>
        <div class="footer-info">
          <a
            href="https://www.google.com/maps/place/Vestre+Skostredet+2,+5017+Bergen"
            target="_blank"
            ><img id="place" src="../../icons/Site.svg"
          /></a>
          <h2>Address</h2>
          <p>Vestre Skostredet 2</p>
          <p>5017 Bergen</p>
          <p>Norway</p>
        </div>
        <div class="footer-info">
          <a href="https://outlook.live.com/"
            ><img id="comment" src="../../icons/Email.svg"
          /></a>
          <h2>Email</h2>
          <h4>Project Manager</h4>
          <p>mads.kodehode@gmail.com</p>
          <h4>Chief Developer</h4>
          <p>rasmus.kodehode@gmail.com</p>
        </div>

    </footer>

      src="https://kit.fontawesome.com/630a321791.js"

    ></script>

</html>
